<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ingénieur Informatique</title>
    <style>
        /* Style global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2 {
            text-align: center;
            color: #00d1ff;  /* Bleu LED */
        }

        .section {
            padding: 50px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            background-color: #222;
            border-radius: 20px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeUp 1s ease-out forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transition ajoutée */
        }

        .section:hover {
            transform: translateY(0) scale(1.05); /* Agrandissement au survol */
            box-shadow: 0 8px 15px rgba(0, 209, 255, 0.5); /* Ombre au survol */
        }

        p {
            font-size: 1.1rem;
            color: #ddd;
            text-align: justify;
            margin-bottom: 20px;
        }

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <section>
        <h1>Contactez-moi</h1>
    </section>

    <section class="section">
        <h2>Formulaire de Contact</h2>
        <p>Si vous avez des questions ou souhaitez plus d'informations, n'hésitez pas à me contacter via le formulaire ci-dessous :</p>
        <form action="mailto:someone@example.com" method="POST">
            <label for="name">Nom:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
